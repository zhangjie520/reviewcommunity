<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>demo</title>
    <script src="/js/jquery-3.4.1.min.js"></script>
    <link rel="stylesheet" href="/css/bootstrap.css">
    <script src="/js/bootstrap.js"></script>
    <link rel="stylesheet" href="/css/publish.css">
</head>
<body>
<div th:insert="~{navigation::nav}"></div>
<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-9">
            <h2><span class="glyphicon glyphicon-plus" aria-hidden="true"></span>发起</h2>
            <hr>
            <form action="/publish"  method="post">
                <input type="hidden" name="id" th:value="${id}">
                <div class="form-group">
                    <label for="title">问题标题（简单扼要）:</label>
                    <input type="text" class="form-control"  id="title" name="title" placeholder="问题标题..." th:value="${title}">
                </div>
                <div class="form-group">
                    <label for="description">问题补充 (必填，请参照右侧提示):</label>
                    <textarea class="form-control"  rows="10" cols="30" id="description" name="description" th:text="${description}" placeholder="问题描述..."></textarea>
                </div>
                <div class="form-group">
                    <label for="tag">添加标签:</label>
                    <input class="form-control"  id="tag" name="tag" th:value="${tag}" placeholder="输入标签\以逗号分开">
                </div>
                <div>
                    <span class="alert alert-danger error" role="alert" th:if="${error!=null}" th:text="${error}"></span>
                    <button type="submit" class="btn btn-success btn-publish">提交</button>
                </div>

            </form>
        </div>
        <div class="col-lg-3">
            <h3>问题发起指南</h3>
            • 问题标题: 请用精简的语言描述您发布的问题，不超过25字 <br>
            • 问题补充: 详细补充您的问题内容，并确保问题描述清晰直观, 并提供一些相关的资料：<br>
        </div>
    </div>
</div>
</body>
</html>
