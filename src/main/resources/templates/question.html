<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>问题详情</title>
    <script src="/js/jquery-3.4.1.min.js"></script>
    <link rel="stylesheet" href="/css/bootstrap.css">
    <script src="/js/bootstrap.js"></script>
    <link rel="stylesheet" href="/css/profile.css">
    <link rel="stylesheet" href="/css/question.css">
</head>
<body>
<div th:insert="~{navigation::nav}"></div>
<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-9">
            <div>
                <h4 th:text="${question.title}"></h4>
                <span>
                    <span class="text-desc">
                        作者:  <span th:text="${question.user.name}"></span> |
                        发布于:  <span th:text="${#dates.format(question.getGmtCreate(),'yyyy-MM-dd HH:mm')}"></span>|
                        阅读数:  <span th:text="${question.getViewCount()}"></span>
                    </span>
                </span>
                <hr>
                <div th:text="${question.description}"></div>
                <hr>
                <div ><a th:href="@{'/publish/'+${question.id}}" class="question-edit" th:if="${session.user!=null && session.user.id==question.creator}"><span class="glyphicon glyphicon-pencil " aria-hidden="true"></span>  编辑</a></div>
            </div>
        </div>
        <div class="col-lg-3 ">
            <h3>发起人</h3>
            <div class="media">
                <div class="media-left">
                    <span>
                        <img class="media-object avatar " th:src="${question.user.getAvatarUrl()}" alt="...">
                    </span>
                </div>
                <div class="media-body">
                    <h5 th:text="${question.user.name}"></h5>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
